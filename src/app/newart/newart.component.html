<app-jumbotron [Titolo]="'Ricerca Articoli'" [SottoTitolo]="'Ricerca gli articoli per descrizione o codice'"
    [Show]="false"></app-jumbotron>

<section class="container">
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption font-red-sunglo">
                <i class="oi oi-pencil"></i>
                <span class="caption-subject bold uppercase"> Dati Articolo</span>
            </div>
        </div>

        <div class="portlet-body form">
            <div class="form-body">
                <div class="form-group">
                    <label for="codArt">Codice Articolo:</label>
                    <input id="codArt" type="text" [(ngModel)]="articolo.codart" class="form-control"
                        placeholder="Codice articolo">
                </div>
                <div class="form-group">
                    <label for="descrizione">Descrizione Articolo:</label>
                    <input id="descrizione" type="text" [(ngModel)]="articolo.descrizione" class="form-control"
                        placeholder="Descrizione articolo">
                </div>

                <div class="form-group">
                    <label for="um">Unit√† di Misura</label>
                    <select class="form-control" [(ngModel)]="articolo.um">
                        <option value="PZ">Pezzi</option>
                        <option value="LT">Litri</option>
                        <option value="KG">Kilogrammi</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="pzCart">Pezzi per Cartone:</label>
                        <input type="text" id="pzCart" [(ngModel)]="articolo.pzcart" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="pesoNetto">Peso netto:</label>
                        <input type="text" id="pesoNetto" [(ngModel)]="articolo.peso" class="form-control">
                    </div>

                    


                </div>

            </div>
        </div>
    </div>
</section>
